<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap 4-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"></script>
    
      <meta charset="UTF-8">
    <script src="index.js"></script>
    <title>Lyrics Analyzer</title>
  </head>
  <body>
    <header class="container d-flex flex-column align-items-center">
      <h1>Lyrics Analyzer</h1>
      <label for="search">Search for a song:</label>
      <input type="text" id="search" name="search">
      <ul id="suggestions" class="d-none"></ul>
    </header>
    <hr>
    <main class="container">
      <div class="row flex-column d-flex" id="analysis">
        <p>Number of unique words: <span id="num-unique">?</span></p>
        <div>
          <input type="checkbox" id="at-least-two">
          <label for="at-least-two">Hide words that appear only once</label>
        </div>
        <canvas id="chart"></canvas>
      </div>
      <div class="row">
        <article class="col-lg"></article>
        <aside class="col-sm"></aside>
      </div>
    </main>
    <footer class="container">
      <p class="text-muted">
        Song data, including lyrics and autocomplete suggestions, are from the
        <a href="https://lyricsovh.docs.apiary.io/">lyrics.ovh Lyrics API</a>
      </p>
    </footer>
  </body>
</html>
